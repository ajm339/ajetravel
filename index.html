<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ&E Travel</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="block" id="block1" data-destination="#home">

      <div class="navigation_bar">
          <ul>
            <li class="nav selected" data-navigation="#home"><a href="#home">Home</a></li>
            <li class="nav" data-navigation="#popular_destinations"><a href="#popular_destinations">Popular Destinations</a></li>
            <li class="nav" data-navigation="#honeymoon_registry"><a href="#honeymoon_registry">Honeymoon Registry</a></li>
            <li class="nav" data-navigation="#about"><a href="#about">About</a></li>
            <li class="nav" data-navigation="#contact"><a href="#contact">Contact</a></li>
          </ul>
      </div>

      <div class="row">
        <div class="large-12 medium-12 small-12 columns">
          <h1 id='logo'>Welcome to AJ&E Travel</h1>
        </div>
      </div>
      <div class="row">
        <div class="large-2 large-centered medium-2 medium-centered small-4 small-centered columns">
          <div class="nav"><a href="#popular_destinations"><img src="images/next.png" alt="next" /></a></div>
        </div>
      </div>

    </div>

    <div class="block" id="block2" data-destination="#popular_destinations">
      <div class="row">
        <div class="large-6 medium-6 small-12 columns">
          <h2 class='sub_header'>Popular Destinations</h2>
          <p>Click each tile to learn more</p>
        </div>
        <div class="large-6 medium-6 small-12 columns">
          <ul class="small-block-grid-2 medium-block-grid-2 large-block-grid-2">
            <!-- <li><img src="images/hawaii.jpg" class="th" /></li>
            <li><img src="images/disneyworld.jpg" class="th" /></li>-->
            <li><div class='popular_destinations' id="hawaii"></div></li>
            <li><div class='popular_destinations' id="disney_world"></div></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="large-12 medium-12 small-12 columns">
          <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-4">
            <!-- <li><img src="images/disney_cruise.jpg" class="th" /></li>
            <li><img src="images/eagles_logo.jpg" class="th" /></li>
            <li><img src="images/vegas.jpg" class="th" /></li>
            <li><img src="images/mexico.jpg" class="th" /></li> -->
            <li><div class='popular_destinations' id="disney_cruise"></div></li>
            <li><div class='popular_destinations' id="eagles"></div></li>
            <li><div class='popular_destinations' id="vegas"></div></li>
            <li><div class='popular_destinations' id="mexico"></div></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
