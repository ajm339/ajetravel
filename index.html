<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ&E Travel</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="block" id="block1">

      <div class="row">
        <a name="home" data-magellan-destination="home"></a>
        <div data-magellan-expedition="fixed">
          <ul class="sub-nav">
            <li data-magellan-arrival="home"><a class="nav_link" href="#home">Home</a></li>
            <li data-magellan-arrival="popular_destinations"><a class="nav_link" href="#popular_destinations">Popular Desitnations</a></li>
            <li data-magellan-arrival="honeymoon_registry"><a class="nav_link" href="#honeymoon_registry">Honeymoon Registry</a></li>
            <li data-magellan-arrival="about"><a class="nav_link" href="#about">About</a></li>
            <li data-magellan-arrival="contact"><a class="nav_link" href="#contact">Contact</a></li>
          </ul>
        </div>

        
        <div class="large-12 medium-12 small-12 columns">
          <h1 id='logo'>Welcome to AJ&E Travel</h1>
        </div>


          <!-- <a href="#popular_destinations"><img src="images/next.png" alt="next" id="next_image" /></a> -->
      </div>

      

    </div>

    <div class="block" id="block2" data-magellan-destination="popular_destinations">
      <a name="popular_destinations"></a>
      <div class="row">
        <div class="large-6 medium-6 small-12 columns">
          <h2>Popular Destinations</h2>
        </div>
        <div class="large-6 medium-6 small-12 columns">
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 1
          </div>
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 2
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-6 medium-6 small-12 columns">
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 3
          </div>
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 4
          </div>
        </div>
        <div class="large-6 medium-6 small-12 columns">
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 5
          </div>
          <div class="large-6 medium -6 small-6 columns vacation_block">
            block 6
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
